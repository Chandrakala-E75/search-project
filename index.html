<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .header a {
            margin-left: 10px;
            text-decoration: none;
            color: #1a0dab;
            font-weight: bold;
        }
        .search-container {
            margin-top: -100px;
        }
        .search-bar {
            width: 50%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #dfe1e5;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons input {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #dfe1e5;
            margin: 5px;
            cursor: pointer;
        }
        .buttons input[type="submit"]:hover {
            background-color: #f8f9fa;
            border: 1px solid #c6c7cc;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar" placeholder="Search Google">
            <div class="buttons">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky" formaction="https://www.google.com/search?btnI=1">
            </div>
        </form>
    </div>
</body>
</html>
